{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">Uploaded Files Directory</h1>

<ul class="list-group">
    {% for file in file_list %}
        <li class="list-group-item">
        {% if file.rsplit('.', 1)[1].lower() == 'jpg' or file.rsplit('.', 1)[1].lower() == 'jpeg' %}
            <figure class="figure">
                <img src={{ url_for('static',filename= "uploads/"+ file )}} alt={{ file }} class="figure-img img-thumbnail" height="200" width="200">
                <figcaption class="figure-caption"><a href={{ url_for('static',filename= "uploads/" + file )}}>{{ file }}</a></figcaption>
            </figure>
        {% else %}
             <a href={{ url_for('static',filename= "uploads/" + file )}}>{{ file }}</a>
        {% endif %}
        </li>
    {% endfor %}
</ul>


{% endblock %}
